name: release
on:
  push:
    branch:
      - 'master'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          charts_dir: chartrepo
          charts_url: https://github.com
          owner: selcukcavus
          repository: chartrepo
          branch: master
          target_dir: helmpublic
          commit_username: selcukcavus
          commit_email: selcuk@cloudnesil.com
